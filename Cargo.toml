[package]
name = "rustwall"
version = "0.1.0"
authors = ["Michal Podhradsky <michal.podhradsky@aggiemail.usu.edu>"]

[lib]
path = "src/lib.rs"
crate-type = ["staticlib"]

[dependencies]
smoltcp = { git = "https://github.com/podhrmic/smoltcp", branch = "sel4", default-features = false, features = ["proto-ipv4", "proto-ipv6",
  "socket-raw", "socket-icmp", "socket-udp", "socket-tcp"] }


[dependencies.smoltcp]
default-features = false
features = ["proto-ipv4", "proto-ipv6",
  "socket-raw", "socket-icmp", "socket-udp", "socket-tcp"]
path = "../../../../../projects/smoltcp"

[replace]
"libc:0.2.40" = { git = 'https://github.com/aisamanra/liblibc.git' }

[features]
"passthrough" = []
"external-firewall" = []
"debug-print" = []
default = ["passthrough","external-firewall"]
